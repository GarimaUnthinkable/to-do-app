<div class="container">
  <h2><b>Your tasks</b></h2>
  <div class="card-border-light">
    <div class="card-body row">
      <div class="col-sm-2" style="margin-top: 5px">
        <button
          mat-raised-button
          routerLink="/completed"
          style="
            background-color: rgb(108, 96, 244);
            color: rgb(130, 234, 194);
            width: 120px;
            height: 40px;
            padding: 2px;
          "
        >
          Completed tasks
        </button>
      </div>
      <div class="col-sm-2" style="margin-top: 8px">
        <button
          mat-raised-button
          routerLink="/incomplete"
          style="
            background-color: rgb(108, 96, 244);
            color: rgb(130, 234, 194);
            width: 120px;
            height: 40px;
            padding: 2px;
            margin-top: -2.5px;
          "
        >
          Incomplete tasks
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="todo_task_list.length == 0">
    <h2>No tasks created.</h2>
  </div>
  <div class="card" *ngFor="let task of todo_task_list; let i = index">
    <p class="card-body" style="color: white">
      <b>{{ i + 1 }}.</b>
      <span style="font-size: 18px"> {{ task.title }}</span
      ><br />{{ task.name }}

      <span style="float: right; font-size: 20px; color: rgb(255, 255, 255)">
        {{ task.status ? "Completed!" : "Incomplete" }}
        <input
          (click)="update_status(task.id)"
          *ngIf="task.status == false"
          type="checkbox"
          style="
            margin-bottom: 10px;
            margin-right: 15px;
            border: 1px;
            width: 20px;
            height: 20px;
          "
        />
        <button
          mat-raised-button
          *ngIf="task.status == false"
          (click)="open_dialog(task.id)"
          style="
            background-color: rgb(47, 123, 170);
            color: rgb(146, 215, 210);
            margin-bottom: 40px;
          "
        >
          Edit</button
        ><button
          mat-raised-button
          *ngIf="task.status == false"
          (click)="remove_todo(task.id)"
          style="
            background-color: red;
            color: white;
            margin-bottom: 40px;
            margin-left: 5px;
          "
        >
          Delete</button
        ><button
          mat-raised-button
          *ngIf="task.status == true"
          (click)="remove_todo(task.id)"
          style="
            background-color: red;
            color: white;
            margin-bottom: 15px;
            margin-left: 5px;
          "
        >
          Remove
        </button></span
      >
    </p>
  </div>
</div>
