<div class="container" style="margin-top: 30px">
  <div *ngIf="todo_task_list.length == 0">
    <div class="row">
      <div class="col-sm-6">
        <h2><b>Completed tasks</b></h2>
      </div>
      <div class="col-sm-6">
        <button
          mat-raised-button
          routerLink="/incomplete"
          style="color: white; background-color: rgb(86, 86, 244)"
        >
          Incomplete tasks
        </button>
      </div>
    </div>
    <h2>No completed task!</h2>
  </div>
  <div class="card" *ngFor="let task of todo_task_list; let i = index">
    <p class="card-body" style="color: white">
      <b>{{ i + 1 }}.</b>
      <span style="font-size: 18px"> {{ task.title }}</span
      ><br />{{ task.name }}
      <span style="float: right; font-size: 20px; color: rgb(13, 240, 164)">
        Completed!<button
          mat-raised-button
          (click)="remove_todo(task.id)"
          style="
            background-color: red;
            color: white;
            margin-bottom: 40px;
            margin-left: 10px;
          "
        >
          Remove
        </button></span
      >
    </p>
  </div>
</div>
