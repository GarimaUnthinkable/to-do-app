<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-sm-6">
      <h2><b>Completed tasks</b></h2>
    </div>
    <div class="col-sm-6">
      <button
        mat-raised-button
        style="background-color: rgb(63, 51, 192); color: rgb(179, 235, 182)"
        routerLink="/all-tasks"
      >
        Create new task
      </button>
    </div>
  </div>
  <div *ngIf="todo_task_list.length == 0">
    <h2>No completed task!</h2>
  </div>
  <div class="card" *ngFor="let task of todo_task_list; let i = index">
    <p class="card-body" style="color: white">
      <b>{{ i + 1 }}.</b>
      <span style="font-size: 18px"> {{ task.name }}</span>
      <span style="float: right; font-size: 20px; color: rgb(13, 240, 164)">
        Completed!<button
          mat-raised-button
          (click)="remove_todo(task.id)"
          style="
            background-color: red;
            color: white;
            margin-bottom: 15px;
            margin-left: 10px;
          "
        >
          Remove
        </button></span
      >
    </p>
  </div>
</div>
