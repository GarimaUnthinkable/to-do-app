<h2 mat-dialog-title style="width: 200px; margin-left: 60px">Task update</h2>
<mat-dialog-content class="mat-typography">
  <input
    [(ngModel)]="task_name"
    name="task"
    class="form-control me-2"
    type="text"
    placeholder="Your task"
    style="border-radius: 30px; width: 85%; height: 45px; margin-left: 20px"
  />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    ng-show="task.$dirty"
    mat-raised-button
    [mat-dialog-close]="true"
    style="background-color: rgb(86, 221, 225); color: white"
    cdkFocusInitial
    (click)="update_todo()"
  >
    Update
  </button>
</mat-dialog-actions>
