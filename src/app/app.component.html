<div class="container">
  <h1><b>Tasks</b></h1>
  <form class="d-flex" role="search" (submit)="onSubmit()">
    <input
      style="border-radius: 30px; width: 50%; height: 50px"
      [(ngModel)]="task"
      name="task"
      class="form-control me-2"
      placeholder="What's your today's task?"
    />
    <button
      class="btn btn-info btn-lg"
      type="submit"
      style="background-color: black; color: white; border-radius: 30px"
    >
      Add task
    </button>
  </form>
</div>
<div class="container">
  <h2><b>Tasks to do</b></h2>
  <div class="card-border-light">
    <div class="card-body row">
      <div class="col-sm-2" style="margin-top: 5px">
        <button
          mat-raised-button
          (click)="completed_tasks()"
          style="
            background-color: rgb(108, 96, 244);
            color: rgb(130, 234, 194);
            width: 120px;
            height: 40px;
            padding: 2px;
          "
        >
          Completed tasks
        </button>
      </div>
      <div class="col-sm-2" style="margin-top: 8px">
        <button
          mat-raised-button
          (click)="inCompleted_tasks()"
          style="
            background-color: rgb(108, 96, 244);
            color: rgb(130, 234, 194);
            width: 120px;
            height: 40px;
            padding: 2px;
            margin-top: -2.5px;
          "
        >
          Incompleted tasks
        </button>
      </div>
      <div class="col-sm-2" style="margin-top: 5px">
        <button
          mat-raised-button
          *ngIf="filter == true"
          (click)="ngOnInit()"
          style="
            background-color: rgb(108, 96, 244);
            color: rgb(130, 234, 194);
            width: 120px;
            height: 40px;
            padding: 2px;
          "
        >
          All tasks
        </button>
      </div>
    </div>
  </div>

  <div class="card" *ngFor="let task of task_list; let i = index">
    <p class="card-body" style="color: white">
      <b>{{ i + 1 }}.</b>
      <span style="font-size: 18px"> {{ task.name }}</span>

      <span style="float: right; font-size: 20px; color: rgb(13, 240, 164)">
        {{ task.status ? "Completed!" : "Incomplete" }}
        <input
          (click)="status(task.id)"
          *ngIf="task.status == false"
          type="checkbox"
          style="
            margin-bottom: 10px;
            margin-right: 15px;
            border: 1px;
            width: 20px;
            height: 20px;
          "
        />
        <button
          mat-button
          *ngIf="task.status == false"
          (click)="openDialog(task.id)"
          style="
            background-color: rgb(47, 123, 170);
            color: rgb(146, 215, 210);
            margin-bottom: 15px;
          "
        >
          Edit</button
        ><button
          mat-raised-button
          *ngIf="task.status == false"
          (click)="remove(task.id)"
          style="
            background-color: red;
            color: white;
            margin-bottom: 15px;
            margin-left: 5px;
          "
        >
          Delete</button
        ><button
          mat-button
          *ngIf="task.status == true"
          (click)="remove(task.id)"
          style="
            background-color: red;
            color: white;
            margin-bottom: 15px;
            margin-left: 5px;
          "
        >
          Remove
        </button></span
      >
    </p>
  </div>
</div>
